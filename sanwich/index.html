<!DOCTYPE html>
<html>
<head>
	<title>panini2</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
	<h1>Operacion</h1>
	<h3>Lorena Garcia</h3>
	<h1>PRACTICA DE SUMAR DOS NUMEROS</h1>
	<form name= "registro">
		<body>
		<table>
			<tr>
		     <td>Numero:</td>
			 <td><input type="text name="dato1" id="dato1"></td>
			</tr>
			<tr>
			 <td>Numero</td>
			 <td><input type="text" name="dato2" id="dato2"></td>
			</tr>
		</table>
		<table>
			<tr>
				<td>Operacion</td>
				<td><input type="buttom" name="enviar" value="+" onclick="sumadedatos()" ></td>
				<td><input type="buttom" name="enviar" value="+" onclick="restadedatos()" ></td>
				<td><input type="buttom" name="enviar" value="+" onclick="multiplicaciondedatos()" ></td>
				<td><input type="buttom" name="enviar" value="+" onclick="divisiondedatos()" ></td>

			</tr>
     </table>
 <table>
			<tr>
				<td>Resultado</td>
				<td><input type="text" name="jin" id="jin"></td>
		   </tr>
		</table>
	</form>

<script type="text/javascript">
	function sumadedatos(){
		var d1=parseInt(document.getElementById('dato1').value);
		var d2=parseInt(document.getElementById('dato2').value);
		document.registro.jin.value=d1+d2;
	}

	function restadedatos(){
		var d1=parseInt(document.getElementById('dato1').value);
		var d2=parseInt(document.getElementById('dato2').value);
		document.registro.jin.value=d1-d2;
	}

	function multiplicaciondedatos(){
		var d1=parseInt(document.getElementById('dato1').value);
		var d2=parseInt(document.getElementById('dato2').value);
		document.registro.jin.value=d1*d2;
	}
	
	function divisiondedatos(){
		var d1=parseInt(document.getElementById('dato1').value);
		var d2=parseInt(document.getElementById('dato2').value);
		document.registro.jin.value=d1/d2;
</script>

</body>
</html>
